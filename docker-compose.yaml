version: '3'

services:
  postgres:
    image: postgres:10.4
    container_name: my_postgres
    environment:
      POSTGRES_DB: my_database
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: my_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      # dockerfile: Dockerfile
      context: .
      # target: production
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules
    command: npm run start:prod
    depends_on:
      - postgres
      - redis
    env_file:
      - prod.env

    ports:
      - "5000"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres
      - redis
      - api
    ports:
      - "80:80"

volumes:
  redis_data:
  postgres_data:


networks:
  your_network_name:
    driver: bridge
